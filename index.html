<!DOCTYPE html>
<html>
<head lang="en">
    <script src="build/react.min.js"></script>
    <script src="build/JSXTransformer.js"></script>
    <meta charset="UTF-8">
    <title>myReact</title>
</head>
<body>

    <div id="react-container"></div>

    <script type="text/jsx">
       var HelloShweta = React.createClass({
           render: function(){
               return (
                       <div>
                          <h1>{this.props.text}</h1>
                           <p>{this.props.children}</p>
                       </div>
               );
           }
       });

        React.render(<div>
                        <HelloShweta text = "Hello Shweta!">This is in English</HelloShweta>
                        <HelloShweta text = "Namaste Shweta!">This is in Hindi</HelloShweta>
                        <HelloShweta text = "Guten Tag Shweta!">This is in German</HelloShweta>
                    </div>,
                document.getElementById('react-container'));
    </script>
</body>
</html>
