<!DOCTYPE html>
<html>
<head lang="en">
    <script src="../build/react.min.js"></script>
    <script src="../build/JSXTransformer.js"></script>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <div id="content"></div>

    <script type="text/jsx">
        var OneComponent = React.createClass({
            getInitialState : function(){
                this.state = {shwetaIsAwesome : false};

                console.log("**********   Calling the getInitialState function");
                console.log("State", this.state);
                console.log("props", this.props);

                return this.state;
            },

            getDefaultProps : function(){
                this.props = {ll : "shweta"};

                console.log("**********   Calling the getDefaultProps function");
                console.log("State", this.state);
                console.log("props", this.props);
                console.log("only function called when React.render() is commented")

                return this.props;
            },

            render : function(){
                console.log("**********   Calling the render function");
                console.log("State", this.state);
                console.log("props", this.props);

              return (
                      <div>
                          Hello {this.props.ll}
                      </div>
              );
            },

            componentWillMount : function(){
                console.log("**********   Calling the componentWillMount function");
                console.log("State", this.state);
                console.log("props", this.props);

                this.setState({shwetaIsAwesome : true});
            },

            componentDidMount : function(){
                console.log("**********   Calling the componentDidMount function");
                console.log("State", this.state);
                console.log("props", this.props);
            }

        });
            //React.render(<OneComponent />, document.getElementById('content'));
    </script>

</body>
</html>
